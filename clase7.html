<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Primer formulario </title>
</head>
<body>
    <h1>Formulario basico </h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>Datos personales
        <label for="nom"> Nombre </label> <br>
        <input type="text" name="NombreUsuario" id="nom" maxlength="10"><br>
        <label for="ape"> Apellido </label><br>
        <input type="text" name="Apellidodelusuario" id="ape" size="10" maxlength="10"><br>
        <label>Genero</label><br>

        <input type="radio" name="genero" value="femenino" id="fem">
        <label for="fem">femenino</label><br>

        <input type="radio" name="genero" value="masculino" id="mas" checked>
        <label for="mas">masculino</label><br>

        <input type="radio" name="genero" value="otro" id="otr">
        <label for="otr">Otro</label><br>

       

        <label for="perfil">Incluir foto de perfil</label><br>
        <input type="file" name="fotoperfilusuario" id="perfil"><br>
        </fieldset>

        <fieldset>
            <legend>Iniciar sesion</legend>

            <label for="email">email</label><br>
            <input type="email" name="emailusuario" id="email"><br>

            <label for="Contra">contraseña</label><br>
            <input type="password" name="contraseñausuario" id="contra"><br>
        </fieldset>

        <input type="checkbox" name="suscribir" value="aceptar" id="suscribir">
        <label for="suscribir">Suscribirme al boletin de novedades</label><br>

        <input type="checkbox" name="acuerdos" value="aceptar" id="acu">
        <label for="acu">Acepto los terminos y condiciones</label><br>

        <input type="submit" name="enviar" value="Guardar cambios">
        <input type="reset" name="borrar" value="Borrar cambios "><br>
    </form>
</body>
</html>
